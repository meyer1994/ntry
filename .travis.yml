os: linux
dist: bionic

services:
  - docker

language: java
jdk: openjdk11

# Copied from:
#   https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - docker-compose up -d

install:
  - ./gradlew assemble

before_script:
  - docker-compose ps

script:
  - ./gradlew check
